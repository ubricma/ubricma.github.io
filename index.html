<!DOCTYPE html>
<html>
<body>
<button onclick="closePoqWebViewJSBridge2()">click me he he</button>
<script>
function closePoqWebViewJSBridge2(){
	console.log('function fired')
	try{if (window.webkit != undefined) { window.webkit.messageHandlers.closeWebViewHandler.postMessage("closewebview"); } else { window.android.postMessage("closewebview"); }}
	catch(err){console.log("Error closing webview via JS Bridge")}
}
</script>
</body>
</html>
